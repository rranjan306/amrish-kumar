<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container-fluid p-0">
       <!-- Header -->
       <div class="row">
        <header>
          <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item" id="logout">
                    <a class="nav-link" onclick="onLogout()" style="cursor: pointer;">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>
      <!-- End Header -->

      <!-- login -->
      <div class="row login_form">
        <div class="col-4">
          
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="loginbtn text-center"><button type="button" class="btn btn-success" onclick="onLogin()">Login</button></div>
          <div class="loginbtn text-center mt-5"><span>Don't have an account? </span><a onclick="openSignForm()" style="color: #0d6efd; cursor: pointer;">Sign Up</a></div>

        </div>
      </div>
      <!-- login -->

      <!-- signup -->
      <div class="row signup_form">
        <div class="col-4">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="email" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="email" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="_passwword" class="form-label">Password</label>
              <input type="password" class="form-control" id="_passwword">
            </div>
            <div class="loginbtn text-center"><button type="button" class="btn btn-primary" onclick="onSubmitData()">SignUp</button></div>
          </form>
        </div>
      </div>
      <!-- end signup -->

      <!-- table -->
      <table class="table table-striped mt-5" id="table_id" style="width:100%">
        <thead>
          <tr>
            <th></th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- end table -->

      <!-- modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit</h3>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="modal_name"><span class="glyphicon glyphicon-user"></span> Name</label>
                  <input type="text" class="form-control" id="modal_name">
                </div>
                <div class="form-group mt-4">
                  <label for="modal_phone"><span class="glyphicon glyphicon-eye-open"></span>Phone Number</label>
                  <input type="text" class="form-control" id="modal_phone">
                </div>  
                <div class="form-group mt-4">
                  <label for="modal_email"><span class="glyphicon glyphicon-eye-open"></span>Email</label>
                  <input type="text" class="form-control" id="modal_email">
                </div>                
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default btn-primary btn-block" onclick="saveEditData()"><span class="glyphicon glyphicon-off"></span>save</button>
              
            </div>
          </div>
        </div>
      </div>
      <!-- end modal -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script  src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
